<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/gluttony_top.css" />
    <link rel="stylesheet" type="text/css" href="../../font/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/gluttony_popupWindow.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>GluttonyMonster</title>
  </head>

  <body>
    <div id="header"></div>

    <div class="container">
      <button id="openModal" class="button">i</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-contentBox">
          <span class="close" id="closeModal">&times;</span>
          <h2 id="modalTitle">遊び方</h2>
          <p class="modalText">
            キーボードのW、A、S、Dキーを使い猫を操作します。
          </p>
          <p class="modalText">
            マップを徘徊する敵に気をつけながら、マップ上に落ちているエサを集めましょう。
          </p>
          <p class="modalText">エサを全て集めると、クリアになります。</p>
          <p class="modalText">
            敵に3回ぶつかるとゲームオーバーになってしまいますので、注意してください。
          </p>
          <p class="modalText rainbowText">Good Luck!</p>
        </div>
        <div id="modalTextBox">
          <div class="player">
            <p class="modalText playerText">プレイヤー</p>
            <img
              class="playerImg"
              src="../images/playerImageDefaultS.png"
              alt="プレイヤーの画像"
            />
          </div>
          <div class="enemy">
            <p class="modalText enemyText">敵</p>
            <img
              class="enemyImg"
              src="../images/enemy1ImageS.png"
              alt="敵1の画像"
            />
            <img
              class="enemyImg"
              src="../images/enemy2ImageS.png"
              alt="敵2の画像"
            />
            <img
              class="enemyImg"
              src="../images/enemy3ImageS.png"
              alt="敵3の画像"
            />
          </div>
        </div>
      </div>
    </div>

    <h2 id="gameTitle">GLUTTONY MONSTER</h2>
    <div id="gameInformation">
      <div id="infoCover">
        <p id="highScore"></p>
      </div>
    </div>
    <div id="buttonSettings">
      <div id="gameButton">
        <button id="goGame">START</button>
      </div>
    </div>
    <div class="back">
      <span id="return" class="material-symbols-outlined">
        keyboard_return
      </span>
    </div>
    <script type="text/javascript" src="../../header/js/header.js"></script>
    <script type="text/javascript" src="../../header/js/life.js"></script>
    <script
      type="text/javascript"
      src="../../localStorage/js/localStorage.js"
    ></script>
    <script type="text/javascript" src="../js/gluttony_top.js"></script>
    <script type="text/javascript" src="../js/gluttony_popupWindow.js"></script>
  </body>
</html>
