<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/gluttony_top.css" />
    <link rel="stylesheet" type="text/css" href="../css/gluttony_popupWindow.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Danfo&family=Jacquard+12&family=Jaro:opsz@6..72&family=Montserrat:wght@800&family=VT323&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
    <title>GluttonyMonster</title>
</head>

<body>
    <div id="header"></div>

    <div class="container">
        <button id="openModal" class="button">i</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2 id="modalTitle">遊び方</h2>
            <p class="modalText">このゲームでは、キーボードのW、A、S、Dキーを使って猫を操作します。</p>
            <p class="modalText">敵の動きに気をつけながら、マップ上のエサを集めましょう。</p>
            <p class="modalText">エサを全て集めると、次のレベルに進むことができます。</p>
            <p class="modalText">敵に3回ぶつかるとゲームオーバーになってしまいますので、注意してください。</p>
            <p class="modalText rainbowText">Good Luck!</p>
            <div id="modalTextBox">
                <div class="player">
                    <img src="../images/playerImageDefaultS.png" alt="playerImage" />
                    <p class="modalText">プレイヤー</p>
                </div>
                <div class="enemy">
                    <img src="../images/enemy1ImageS.png" alt="enemy1Image" />
                    <img src="../images/enemy2ImageS.png" alt="enemy2Image" />
                    <img src="../images/enemy3ImageS.png" alt="enemy3Image" />
                    <p class="modalText">敵</p>
                </div>
            </div>
        </div>
    </div>

    <div id="gluttonyTitle">
        <h2 id="titleCall">GLUTTONY MONSTER</h2>
    </div>
    <div id="gameInformation">
        <p>High Score:</p>
        <p id="highScore"></p>
    </div>
    <div id="buttonSettings">
        <div id="homeButton">
            <button id="backToHome">back</button>
        </div>
        <div id="gameButton">
            <button id="goGame">start</button>
        </div>
    </div>
    <script type="text/javascript" src="../../header/js/header.js"></script>
    <script type="text/javascript" src="../../header/js/life.js"></script>
    <script type="text/javascript" src="../../localStorage/js/localStorage.js"></script>
    <script type="text/javascript" src="../js/gluttony_top.js"></script>
    <script type="text/javascript" src="../js/gluttony_popupWindow.js"></script>

</body>

</html>
