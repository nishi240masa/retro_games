<!DOCTYPE html>
<html lang="ja">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../../font/font.css" />
	<link rel="stylesheet" type="text/css" href="../css/gluttony_main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Danfo&family=Jacquard+12&family=Jaro:opsz@6..72&family=Montserrat:wght@800&family=VT323&display=swap"
		rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
	<title>GluttonyMonster</title>
</head>

<body>
	<div id="header"></div>

	<main>
		<div id="allContents">
			<div id="display">
				<div id="gameScreen">
					<canvas id="gameCanvas" width="600" height="600"></canvas>
				</div>
			</div>
			<div id="gameInfo">
				<div id="scoreAndLife">
					<p id="gameScore">score:</p>
					<p id="playerLife">life stock:3</p>
				</div>
				<div id="keyExplanation">
					<p class="key" id="W">W</p>
					<p class="key" id="A">A</p>
					<p class="key" id="S">S</p>
					<p class="key" id="D">D</p>
				</div>
				<p class="move">操作</p>
			</div>
		</div>
		<div class="back">
			<span id="return" class="material-symbols-outlined">
				keyboard_return
			</span>
		</div>
		<!-- <button id="debug">clear</button> -->
	</main>

	<script type="text/javascript" src="../../header/js/header.js"></script>
	<script type="text/javascript" src="../../header/js/life.js"></script>
	<script type="text/javascript" src="../../localStorage/js/localStorage.js"></script>
	<script type="text/javascript" src="../js/gluttony_main.js"></script>
</body>

</html>
