<!DOCTYPE html>
<html lang="ja">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../css/gluttony_gameover.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Danfo&family=Jacquard+12&family=Jaro:opsz@6..72&family=Montserrat:wght@800&family=VT323&display=swap"
		rel="stylesheet">
	<title>GluttonyMonster</title>
</head>

<body>
	<div id="header"></div>

	<div id="gluttonyTitle">
		<h2 id="titleCall">GameOver</h2>
	</div>
	<div id="gameInformation">
		<div class="scores">
			<p>Your Score:</p>
			<p id="yourScore"></p>
		</div>
		<div class="scores">
			<p>High Score:</p>
			<p id="highScore"></p>
		</div>
	</div>
	<div id="buttonSettings">
		<div id="homeButton">
			<button id="quit">quit</button>
		</div>
		<div id="gameButton">
			<button id="continue">continue</button>
		</div>
	</div>
	<script type="text/javascript" src="../../header/js/header.js"></script>
	<script type="text/javascript" src="../../header/js/life.js"></script>
	<script type="text/javascript" src="../../localStorage/js/localStorage.js"></script>
	<script type="text/javascript" src="../js/gluttony_clear.js"></script>
</body>

</html>
