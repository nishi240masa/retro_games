<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../css/fighting_mode.css" />
    <link rel="stylesheet" href="/font/font.css" />

    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div id="header"></div>
    <div class="mode_screen">
      <div class="mode">
        <div class="title">
          <h1>mode</h1>
        </div>
        <div class="btn">
          <button
            class="mode_btn"
            id="btn_easy"
            type="button"
            name="mode"
            value="easy"
          >
            easy
          </button>
          <button
            class="mode_btn"
            id="btn_normal"
            type="button"
            name="mode"
            value="normal"
          >
            normal
          </button>
          <button
            class="mode_btn"
            id="btn_hard"
            type="button"
            name="mode"
            value="hard"
          >
            hard
          </button>
        </div>
      </div>
      <div class="back">
        <span id="return" class="material-symbols-outlined">
          keyboard_return
        </span>
      </div>
    </div>

    <script src="../../header/js/header.js"></script>
    <script src="../../header/js/life.js"></script>
    <script src="../../localStorage/js/localStorage.js"></script>
    <script src="../js/fighting_mode.js"></script>
    <script src="../js/characters.js"></script>
  </body>
</html>
