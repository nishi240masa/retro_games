<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/fighting_top.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/fighting_popupWindow.css"
    />
    <link rel="stylesheet" type="text/css" href="../../font/font.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>PIXEL FIGTER</title>
  </head>

  <body>
    <div id="header"></div>

    <div class="container">
      <button id="openModal" class="button">i</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-contentBox">
          <span class="close" id="closeModal">&times;</span>
          <h2 id="modalTitle">遊び方</h2>
          <p class="modalText">矢印キーを使いplayerを操作します。</p>
          <p class="modalText">攻撃は近距離[Q]と遠距離[E]で行います</p>
          <p class="modalText">
            [A]では防御ができダメージを抑えることができます
          </p>
          <p class="modalText">
            自分のHPがなくなってしまうと負けてしまいます。相手のHPをなくし勝利して下さい。
          </p>
          <p class="modalText rainbowText">Good Luck!</p>
        </div>
      </div>
    </div>

    <h2 id="gameTitle">PIXEL FIGTER</h2>
    <div id="gameInformation">
      <div id="infoCover">
        <p id="highScore"></p>
      </div>
    </div>
    <div id="buttonSettings">
      <div id="gameButton">
        <button id="goGame">START</button>
      </div>
    </div>
    <div class="back">
      <span id="return" class="material-symbols-outlined">
        keyboard_return
      </span>
    </div>
    <script type="text/javascript" src="../../header/js/header.js"></script>
    <script type="text/javascript" src="../../header/js/life.js"></script>
    <script
      type="text/javascript"
      src="../../localStorage/js/localStorage.js"
    ></script>
    <script type="text/javascript" src="../js/fighting_top.js"></script>
    <script type="text/javascript" src="../js/fighting_popupWindow.js"></script>
  </body>
</html>
