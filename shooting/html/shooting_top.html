<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/shooting_top.css" />
    <link rel="stylesheet" type="text/css" href="../../font/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/shooting_popupWindow.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>bird shooter</title>
  </head>

  <body>
    <div id="header"></div>
    

    <div class="container">
      <button id="openModal" class="button">i</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-contentBox">
          <span class="close" id="closeModal">&times;</span>
          <h2 id="modalTitle">遊び方</h2>
          <p class="modalText">
            キーボードの十字キーを使い青い自機を操作します。
          </p>
          <p class="modalText">
            スペースキーで球を発射し鳥を撃ちましょう。
          </p>
          <p class="modalText">一匹につき10点加算されます。50点でライフ+1のボーナスがもらえます。</p>
          <p class="modalText">
            スコア100を超えるとクリア、飛んでくる球に当たるとゲームオーバーです。
          </p>
          <p class="modalText rainbowText">Good Luck!</p>
        </div>
      
        </div>
      </div>
    </div>

    <h2 id="gameTitle">BIRD SHOOTER</h2>
    <div id="gameInformation">
      <div id="infoCover">
        <p id="highScore"></p>
      </div>
    </div>
    <div id="buttonSettings">
      <div id="gameButton">
        <button id="goGame">START</button>
      </div>
    </div>
    <div class="back">
      <span id="return" class="material-symbols-outlined">
        keyboard_return
      </span>
    </div>
    <script type="text/javascript" src="../../header/js/header.js"></script>
    <script type="text/javascript" src="../../header/js/life.js"></script>
    <script
      type="text/javascript"
      src="../../localStorage/js/localStorage.js"
    ></script>
    <script type="text/javascript" src="../js/shooting_top.js"></script>
    <script type="text/javascript" src="../js/shooting_popupWindow.js"></script>
  </body>
</html>
