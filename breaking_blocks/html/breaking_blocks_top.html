<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/breaking_blocks_topstyle.css" />
    <link rel="stylesheet" type="text/css" href="../../font/font.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="../css/breaking_blocks_pop.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- material icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>block breaker</title>
  </head>

  <body>
    <div id="header"></div>

    <div class="container">
      <button id="openModal" class="button">i</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="modal-contentBox">
          <span class="close" id="closeModal">&times;</span>
          <h2 id="modalTitle">遊び方</h2>
          <p class="modalText">
            マウスでバーを操作します
          </p>
          <p class="modalText">
            ボールが落ちないように跳ね返しましょう。
          </p>
          <p class="modalText">
            落ちてしまうと２０秒減らされます。
          </p>
          <p class="modalText">壊せるブロックを全て破壊するとゲームクリアです</p>
          <p class="modalText">
            時間がなくなるとゲームオーバー
          </p>
          <p class="modalText ">スコアアタックモードでは全て破壊しても次のブロックが出てきます</p>
          <p class="modalText">
            ブロックを壊しづけるとブロックのスコアが上がります
          </p>
          <p class="modalText">
            このモードでは落ちても秒数は減りませんがブロックのスコアが最初に戻ります。
          </p>
          <p class="modalText">
            全て破壊すると１０秒追加されるので時間以内にハイスコアを目指しましょう。
          </p>
        </div>
      </div>
    </div>

    <h2 id="gameTitle">BLOCK BREAKER</h2>
    <div id="buttonSettings">
      <div id="gameButton">
        <button id="goGame">START</button>
      </div>
    </div>
    <div class="back">
      <span id="return" class="material-symbols-outlined">
        keyboard_return
      </span>
    </div>
    <script type="text/javascript" src="../../header/js/header.js"></script>
    <script type="text/javascript" src="../../header/js/life.js"></script>
    <script
      type="text/javascript"
      src="../../localStorage/js/localStorage.js"
    ></script>
    <script type="text/javascript" src="../js/breaking_blocks_top.js"></script>
    <script type="text/javascript" src="../js/breaking_blocks_pop.js"></script>
  </body>
</html>
