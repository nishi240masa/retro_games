<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />

    <!-- OGP -->
    <!-- ページのタイトルを設定 -->
    <meta property="og:title" content="team-f" />
    <meta property="og:description" content="team-f" />
    <!-- サイトの名前を設定 -->
    <meta property="og:site_name" content="team-f" />
    <!-- ogp画像の設定 -->
    <meta property="og:locale" content="ja_JP" />

    <!-- Import CSS -->
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="/font/font.css" />
  </head>
  <body>
    <div id="header"></div>

    <main class="main">
      <div class="start">
        <button class="start_btn" id="btn_fight">格ゲー</button>
        <button class="start_btn" id="btn_shooting">シューティング</button>
        <button class="start_btn" id="btn_breaking">ブロック崩し</button>
        <button class="start_btn" id="btn_gluttony">グラモン</button>
      </div>
      <!-- 説明pop -->
      <div id="popup" class="popup">
        <h2>説明</h2>
        <p>このサイトでは、レトロな4つのゲームを遊ぶことができます。</p>
        <p>
          各ゲームで特定の条件をクリアすると、ライフが1つ増えますが、ゲームオーバーになるとライフが減ってしまいます。
        </p>
        <p>
          ライフが0になると、全てのゲームのスコア記録が消えてしまうので、注意が必要です。最大ライフは5で、左上のライフ表示で確認することができます。
        </p>
        <p>
          各ゲームの詳細については、それぞれのゲームのページをご覧ください。
        </p>
        <p>それでは、ゲームを存分に楽しんでください！</p>
        <input type="checkbox" id="check_popup" class="check_popup" />
        <label for="check_popup">次回から表示しない</label>
        <button id="btn_close_popup" class="btn_close_popup">閉じる</button>
      </div>

      <!-- GameOver pop  -->
      <div id="game_over_popup" class="game_over_popup">
        <h2>通知</h2>
        <p>ライフが0になりました。</p>
        <p>全てのスコアがリセットされています。</p>
        <button id="btn_close_gameover_popup" class="btn_close_gameover_popup">
          閉じる
        </button>
      </div>
    </main>

    <div id="game_over"></div>

    <!-- Import JS -->
    <script src="../../header/js/header.js"></script>
    <script src="../../localStorage/js/localStorage.js"></script>
    <script src="../../game_over/js/game_over.js"></script>
    <script src="../../header/js/life.js"></script>
    <script src="../js/home.js"></script>
  </body>
</html>
